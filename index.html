<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas Inline</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-check-double"></i> Mi Gestor de Tareas</h1>

        <div class="add-task-container">
            <div id="taskForm" class="task-form card" style="display: none;">
                <h2>Crear Nueva Tarea</h2>
                <input type="text" id="taskInput" placeholder="Descripci칩n de la tarea..." required>
                <input type="text" id="responsibleInput" placeholder="Responsable..." required>
                <div class="date-inputs">
                    <div>
                        <label for="dueDateInput">Fecha de Vencimiento:</label>
                        <input type="date" id="dueDateInput" required>
                    </div>
                    <div>
                        <label for="priorityInput">Prioridad:</label>
                        <select id="priorityInput">
                            <option value="Baja">Baja</option>
                            <option value="Media">Media</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>
                </div>
                <select id="statusSelect">
                    <option value="No iniciado">No iniciado</option>
                    <option value="En proceso">En proceso</option>
                    <option value="Depende de Alguien mas">Depende de Alguien m치s</option>
                </select>
                <textarea id="observationsInput" placeholder="Observaciones (opcional)"></textarea>
                <div class="form-actions">
                    <button id="addTaskBtn" type="button" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Confirmar</button>
                    <button id="cancelAddTaskBtn" type="button" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
            <button id="showFormBtn" class="btn btn-primary"><i class="fas fa-plus"></i> A침adir Nueva Tarea</button>
        </div>

        <div class="filter-controls card">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Buscar por descripci칩n o responsable...">
        </div>

        <div class="tasks-container">
            <h2><i class="fas fa-tasks"></i> Tareas Pendientes</h2>
            <ul id="pendingTasks" class="task-list"></ul>
        </div>

        <div class="tasks-container">
            <h2><i class="fas fa-check-circle"></i> Tareas Terminadas</h2>
            <ul id="completedTasks" class="task-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
